    <header>
      <h1>Dev Junior</h1>
      <div class="data" id="data">
        <span class="horas">19:33:02</span> <span class="amd"> 23/3/2024</span>
      </div>

      <script>
        let hora1 = "",
          min1 = "",
          seg1 = "";
        function time() {
          data = new Date();

          ano = data.getFullYear();
          mes = data.getMonth() + 1;
          dia = data.getDate();
          ho = data.getHours();
          mi = data.getMinutes();
          seg = data.getSeconds();

          document.querySelector("#data").innerHTML =
            '<span class="horas">' +
            ho.toString().padStart(2, "0") +
            ":" +
            mi.toString().padStart(2, "0") +
            ":" +
            seg.toString().padStart(2, "0") +
            '</span>  <span  class="amd"> ' +
            dia.toString().padStart(2, "0") +
            "/" +
            mes.toString().padStart(2, "0") +
            "/" +
            ano.toString().padStart(2, "0") +
            "</span>";
          setTimeout("time()", 500);
        }
      </script>

      <div class="pesquisa">
        <label for="search"><input type="search" name="google" id="google" /></label>
        <a class="pesquisar" onclick="pesq()">
          <img src="./inicio_files/lupa.svg" alt="lupa.svg" />
        </a>
      </div>

      <script>
        const inpute = document.querySelector("#google");

        function pesq() {
          location.href = `https://www.google.com/search?q=${inpute.value}&`;
        }
        // botao de enter do pc
        document.addEventListener("keypress", function (event) {
          if (event.key === "Enter") {
            location.href = `https://www.google.com/search?q=${inpute.value}&`;
            // Ações a serem executadas quando o Enter for pressionado
          }
        });

        // keyup botao de enter do celular
        document.addEventListener("keyup", function (event) {
          if (event.key === "Enter") {
            location.href = `https://www.google.com/search?q=${inpute.value}&`;
            // Ações a serem executadas quando o Enter for pressionado
          }
        });
      </script>

    <script>
      /*
  let menu = document.querySelector('.menu');
  let close = document.querySelector('.close');
  close.onclick = function() {
    menu.classList.remove('ativo');

      let navigation = document.querySelector(".menu");
      let close = document.querySelector(".close");
      navigation.onclick = function () {
        navigation.classList.add("ativo");
      };
      close.onclick = function () {
        navigation.classList.remove("ativo");
      };
    </script>
    <style>
      .menu {
      }
      .menu span {
        display: flex;
        border-radius: 5px;
        transition: width 2.5s, transform 2.5s, padding 3.5s;

        align-items: center;
        justify-content: center;
        position: absolute;
        background: white;
        font-size: 0px;
        padding: 20px 1px;

        width: 2px;
        height: 2px;
        transition: width calc(1.5s * var(--d)), height calc(1.5s var(--d));
        transform: translate(calc(8px * var(--x)), calc(8px * var(--y)))
          rotate(var(--i));
      }

      .menu.ativo span {
        z-index: 2;
        color: black;
        font-size: 16px;
        padding: 4px;

        transform: translate(calc(10px * var(--x2)), calc(60px * var(--y2)))
          rotate(0);
        width: auto;
        height: auto;

        animation: calc(0.3s * var(--d)) rotat ease-in-out;
        & > a {
          font-size: 16px;
        }
      }

      .menu span a {
        text-decoration: none;
        font-size: 0;
        color: darkblue;
        font-weight: 600;
      }
      .menu span:hover,
      .menu ~ .close:hover {
        filter: drop-shadow(0 0 3px blue) drop-shadow(0 0 6px blue)
          drop-shadow(0 0 18px blue);
        transition: 0.5s, width 3s, height 3s;
        color: darkblue;
        font-weight: 900;
      }
      .menu.ativo ~ .close {
        z-index: 1;
        color: darkred;
        filter: drop-shadow(0 0 3px red) drop-shadow(0 0 6px red)
          drop-shadow(0 0 18px red) drop-shadow(0 0 36px red);
        transition: color 2s, filter 2s linear;
      }

      .close {
        position: absolute;
        padding: 20px 1px;
        background: white;
        color: black;

        width: 2px;
        height: 2px;

        font-size: 0;
        border-radius: 0;
        transition: width 2s, height 2s, font-size 2s, border-radius 3s;
      }

      .menu.ativo ~ .close {
        display: grid;
        border-radius: 50%;
        place-items: center;
        font-family: "Times New Roman", Times, serif;

        font-size: 19px;
        padding: 4px;
        width: 40px;
        height: 40px;
      }
      @keyframes rotat {
        0% {
          transform: rotate(0deg)
            translate(calc(0px * var(--x2)), calc(0px * var(--y2)));
        }
        100% {
          transform: rotate(360deg)
            translate(calc(10px * var(--x2)), calc(60px * var(--y2)));
        }
      }
    </style>
