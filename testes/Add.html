<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Item com JS</title>
</head>
<body>
    <div id="container">
        <h1>Bem-vindo ao Documento</h1>
    </div>

    <button onclick="adicionarItem()">Adicionar Item</button>

    <script>
      
        function adicionarItem() {
            // Cria um novo parágrafo
            var novoElemento = document.createElement('p');
            // Adiciona texto ao parágrafo
            novoElemento.textContent = 'Este é um novo parágrafo adicionado com JavaScript.';
            // Adiciona o parágrafo ao container
            var container = document.getElementById('container');
            container.appendChild(novoElemento);
        }

    </script>
</body>
</html>
