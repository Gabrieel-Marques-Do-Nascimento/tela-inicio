<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Div Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
 /* Estilo da div de fundo */
.background {
    position: fixed;  /* Fixa a div no fundo, mesmo com o scroll */
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #00f0f7;  /* Cor de fundo */
    z-index: -1;  /* Envia a div para trás do conteúdo */
}

/* Estilo do conteúdo principal */
.content1 {
  background: blue;
    position: relative;
    z-index: 1;  /* Garante que o conteúdo fique na frente */
    padding: 20px;
    font-family: Arial, sans-serif;
}
.content {
  background: blue;
}
</style>
<body>
    <div class="background"></div>
    <div class="content">
        <h1>Conteúdo do site</h1>
        <p>Este é um exemplo de conteúdo por cima da div de fundo.</p>
    </div>
</body>
</html>
