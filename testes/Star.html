  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle at center, #000 60%, #020b3a 100%);
      overflow: hidden;
    }

    .star {
      position: relative;
      width: 3px;
      height: 3px;
      background: radial-gradient(circle, #fff 40%, rgba(255, 255, 255, 0.3) 60%, transparent 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.4),
                  0 0 20px 10px rgba(255, 255, 255, 0.2),
                  0 0 30px 15px rgba(255, 255, 255, 0.1);
      animation: shine 4s infinite ease-in-out;
    }

    @keyframes shine {
      0%, 100% {
        transform: scale(1);
        opacity: 0.8;
        box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.4),
                    0 0 20px 10px rgba(255, 255, 255, 0.2),
                    0 0 30px 15px rgba(255, 255, 255, 0.1);
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
        box-shadow: 0 0 15px 7px rgba(255, 255, 255, 0.6),
                    0 0 25px 12px rgba(255, 255, 255, 0.4),
                    0 0 35px 17px rgba(255, 255, 255, 0.2);
      }
    }
  </style>
</head>
